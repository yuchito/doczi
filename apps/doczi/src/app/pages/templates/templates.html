<div class="templates-wrapper" style="padding: 24px;">

  <div class="header-row">
    <h2>Modèles de documents</h2>
  </div>

  <button mat-raised-button color="primary" (click)="openTemplateDialog()" class="add-btn">
    Ajouter un modèle
  </button>

  <mat-card>
    <table mat-table [dataSource]="dataSource()" class="mat-elevation-z1" stickyHeader>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nom du fichier </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{ element.description || '-' }} </td>
      </ng-container>

      <!-- Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element">
          @if (element.type === 'docx') {
            <mat-chip color="primary">Word</mat-chip>
          }
          @if (element.type === 'pdf') {
            <mat-chip color="warn">PDF</mat-chip>
          }
          @if (element.type === 'psd') {
            <mat-chip color="accent">PSD</mat-chip>
          }
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-stroked-button color="primary" (click)="openTemplateDialog(element)" style="margin-right: 8px;">
            <mat-icon>edit</mat-icon> Modifier
          </button>
          <button mat-flat-button color="warn" (click)="openDeleteDialog(element)">
            <mat-icon>delete</mat-icon> Supprimer
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </mat-card>

</div>
